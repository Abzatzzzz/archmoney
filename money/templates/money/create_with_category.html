{% extends "money/index.html"%}
  {% block title %} withdraw page {% endblock %}
  {% block content %}
  <body>
    <div style="text-align: center;">
      <h1>Create your Deposit categories</h1>
    <form action="" method="post">
       {% csrf_token %}
       <table>
       {{ form.as_p }}
       </table>
       <input type="submit" value="Submit" />
    </form>
    </div>
    <div>
        <h1>Exists categories:</h1>
        {% for category in categories %}
        <div>
             <p>{{ category.title }}</p>
         </div>
        <hr>
        {% endfor %}
    </div>
  </body>
  {%  endblock %}
